<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sign In / Sign Up Form</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

.navbar {
    width: 100%;
    background-color: #007BFF;
    padding: 15px 0;
    position: fixed;
    top: 0;
    text-align: center;
    z-index: 10;
}

.navbar ul {
    list-style-type: none;
}

.navbar ul li {
    display: inline;
    margin: 0 20px;
}

.navbar ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
}

.background {
    width: 100%;
    height: 100%;
    background: url('https://www.himachalheadlines.com/wp-content/uploads/2023/06/IMG-20230628-WA0006-800x445.jpg.webp') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding-top: 80px; /* Space for navbar */
}

.container {
    display: flex;
    justify-content: space-between;
    width: 60%;
    margin-top: 100px;
    z-index: 1;
}

.form-box {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    padding: 20px;
    width: 45%;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
}

.form-box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.form-box label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
    color: #333;
}

.form-box input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-box button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.form-box button:hover {
    background-color: #0056b3;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }

    .form-box {
        margin-bottom: 20px;
        width: 100%;
    }
}
    </style>
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Background Image Overlay -->
    <div class="background">
        <!-- Sign In / Sign Up Forms -->
        <div class="container">
            <div class="form-box">
                <h2>Sign In</h2>
                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Username / Email / Phone Number">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password">
                    <button type="submit">Sign In</button>
                </form>
            </div>

            <div class="form-box">
                <h2>Sign Up</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Name">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Email">
                    <label for="password-signup">Password</label>
                    <input type="password" id="password-signup" placeholder="Enter Password">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
